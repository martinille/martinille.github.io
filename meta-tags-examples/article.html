<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lorem Ipsum Article</title>
	<meta name="description" content="This is a sample article for testing meta tags.">
	<meta name="keywords" content="lorem, ipsum, article, meta tags">
	<meta name="author" content="John Doe">
	<meta name="robots" content="index, follow">
	<meta property="og:type" content="article">
	<meta property="og:title" content="Lorem Ipsum Article">
	<meta property="og:description" content="This is a sample article with meta tags">
	<meta property="og:image" content="https://example.com/image.jpg">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:locale" content="en_US">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Lorem Ipsum Article">
	<meta name="twitter:description" content="Testing meta tags in an article">
	<meta name="twitter:image" content="https://example.com/image.jpg">
	<meta name="invalid-meta" content="invalid" > <!-- INVALID -->
</head>
<body>
<h1>Lorem Ipsum Article</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
