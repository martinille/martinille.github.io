<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lorem Ipsum Video</title>
	<meta name="description" content="Sample video content for meta tag testing.">
	<meta property="og:type" content="video.movie">
	<meta property="og:title" content="Lorem Ipsum Video">
	<meta property="og:video" content="https://example.com/video.mp4">

	<meta property="og:video:height" content="1080">
	<meta property="og:site_name" content="Example Site">
	<meta name="twitter:card" content="player">
	<meta name="twitter:player" content="https://example.com/video.mp4">

</head>
